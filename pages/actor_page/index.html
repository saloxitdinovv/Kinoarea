<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>

    <header>
        <div class="container">
            <div class="header">
                <div class="head_box" id="logo">
                    <span class="logo">
                        <img src="/public/logo.svg" alt="Logo">
                        <p><span>Kino</span>area</p>
                    </span>
                    <img src="/public/links.png" alt="">
                </div>
                <nav>
                    <a href="#">Афиша</a>
                    <a href="#">Медиа</a>
                    <a href="#">Фильмы</a>
                    <a href="#">Актёры</a>
                    <a href="#">Новости</a>
                    <a href="#">Подборки</a>
                    <a href="#">Категории</a>
                </nav>
                <div class="head_box" id="buttons">
                    <button class="search"></button>
                    <button class="signin">Войти</button>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <div class="actor_info">
                <div class="poster"></div>
                <div class="main_info">
                    <h1 class="actor_name"></h1>
                    <h2 class="another_name"></h2>

                    <div class="biography">
                        <h1 class="bio">Информация <span>Биография</span></h1>
                        <p class="biog"></p>
                    </div>
                </div>
            </div>

            <div class="awards">
                <div class="award">
                    <img src="/public/award_one.png" alt="">
                    <span>
                        <p>Оскар</p>
                        <p>Лучшая мужская роль</p>
                        <p>2020</p>
                    </span>
                </div>
                <div class="award">
                    <img src="/public/award_two.png" alt="">
                    <span>
                        <p>Золотой глобус</p>
                        <p>Лучшая мужская роль</p>
                        <p>2020</p>
                    </span>
                </div>
                <div class="award">
                    <img src="/public/award_three.png" alt="">
                    <span>
                        <p>Британская академия</p>
                        <p>Лучшая мужская роль</p>
                        <p>2020</p>
                    </span>
                </div>
                <div class="award">
                    <img src="/public/award_three.png" alt="">
                    <span>
                        <p>Премия Гильдии актеров</p>
                        <p>Лучшая мужская роль</p>
                        <p>2020</p>
                    </span>
                </div>
            </div>

            <div class="cadres">
                <h1>Фото</h1>
                <div class="cadres_grid">
                    <img src="" class="photo_backdrop back"></img>
                    <img src="" class="photo_poster" id="f"></img>
                    <img src="" class="photo_poster" id="t"></img>
                    <img src="" class="photo_poster" id="tr"></img>
                    <img src="" class="photo_poster" id="fr"></img>
                    <img src="" class="photo_backdrop" id="g"></img>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
